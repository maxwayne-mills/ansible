---
- name: Install jenkins key
  apt_key:
    url: https://pkg.jenkins-ci.org/debian/jenkins-ci.org.key
    state: present
    validate_certs: no

- name: Install Debian jenkins repository
  apt_repository:
    repo: deb http://pkg.jenkins.io/debian-stable binary/
    state: present

- name: Install default-jre, default-jre-headless, jenkins
  package:
    name: "{{item}}"
  with_items:
    - default-jre
    - default-jre-headless
    - jenkins

- name: Wait for port 8080
  wait_for:
    port: 8080
    delay: 10

- name: Get jenkins default password
  command: cat /var/lib/jenkins/secrets/initialAdminPassword
  register: admin_pass

- name: wait 
  wait_for:
    port: 8080
    delay: 60

- name: Copy jenkins config in place
  copy:
    src: jenkins-config
    dest: "{{jenkins_dir}}/config.xml"
    force: yes

- name: Ensure cmills user directory exists
  file:
    path: /var/lib/jenkins/users/cmills
    state: directory

- name: Copy Cmills user config file in place
  copy:
    src: cmillls-config
    dest: /var/lib/jenkins/cmills/config.xml  
  notify: restart jenkins


