---
# tasks file for grav
- name: Update packages
  apt:
    update_cache: yes

- name: Install Grav dependencies
  apt:
   name: "{{ item }}"
  with_items: 
    - "{{ grav_dependencies }}"
  tags:
    - install_dependencies

- name: Instal Utility applications
  apt:
    name: "{{ item }}"
  with_items:
    - "{{ utilities }}"
  tags:
    - install_utilities

- name: Download Grav core admin
  get_url:
    url: "{{ grav_package }}"
    dest: /tmp/grav-admin.zip
  tags:
    - download_grav

- name: Install Grav to {{ domain_name }}
  unarchive:
    src: /tmp/grav-admin.zip
    dest: "/var/www/{{ domain_name }}"
    remote_src: yes
  tags:
    - install_grav

- name: Enable apache modules
  shell: a2enmod "{{ item }}"
  with_items: 
    - "{{ http_modules }}"
  notify: restart apache

- name: Grant access to web server user www-data
  shell: find "/var/www/{{ domain_name }}" -type f | xargs chmod 664
  tags:
    - grav_permissions

- name: Grant access to web server user
  shell: find "/var/www/{{ domain_name }}" -type d | xargs chmod 775
  tags:
    - grav_permissions

- name: Grant access to web server user
  shell: find "/var/www/{{ domain_name }}" -type d | xargs chmod +s
  tags:
    - grav_permissions

- name: Grant access to web server
  shell: cd "/var/www/{{ domain_name }}" && umask 0002
  tags:
    - grav_permissions

- name: Template out virtualhost file
  template:
    src: virtualhost.conf
    path: "/etc/apache2/sites-available/{{ domain_name }}.conf"
  notify:
    - restart apache
