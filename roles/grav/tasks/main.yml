---
# tasks file for grav
- name: Update packages
  apt:
    update_cache: yes

- name: Install Grav dependencies
  apt:
   name: "{{ item }}"
  with_items: 
    - "{{ grav_dependencies }}"
  tags:
    - install_dependencies

- name: Instal Utility applications
  apt:
    name: "{{ item }}"
  with_items:
    - "{{ utilities }}"
  tags:
    - install_utilities

- name: Download Grav core admin
  get_url:
    url: "{{ grav_package }}"
    dest: /tmp/grav-admin.zip
  tags:
    - download_grav

- name: Install Grav to {{ domain_name }} directory
  unarchive:
    src: /tmp/grav-admin.zip
    dest: "/var/www/{{ domain_name }}"
    remote_src: yes
  tags:
    - install_grav

- name: Template virtual host file to include grav
  template:
    src: virtualhost.conf
    dest: "/etc/apache2/sites-available/{{ domain_name }}.conf"
  notify:
    - restart apache
  tags:
    - install_conf_file

- name: Enable apache modules
  shell: a2enmod "{{ item }}"
  with_items: 
    - "{{ http_modules }}"
  notify: restart apache

- name: Change {{ domain_name }} ownership to www-data
  shell: cd "/var/www/{{ domain_name }}" && chown -R www-data:www-data *
  tags:
    - grav_permissions

- name: Change file permissions on {{ domain_name }} to 0755
  file: 
    path: "/var/www/{{ domain_name }}/grav-admin"
    mode: 0755
    recurse: yes
  tags:
    - grav_permissions
  
- name: Set umask to 0002
  shell: cd "/var/www/{{ domain_name }}" && umask 0002
  tags:
    - grav_permissions

- name: Enable Letsencrypt SSL certification for {{ domain_name }}
  shell: "certbot --{{ module_name }} -m admin@{{ domain_name }} -d {{ domain_name }} -d www.{{ domain_name }}"
  tags:
    - enable_cert
  notify:
    - restart apache
