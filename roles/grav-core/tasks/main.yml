---
# tasks file for grav-core
- name: Download Grav skeleton {{ skeleton_name }} core 
  get_url:
    url: "{{ grav_skeleton_site }}/{{ skeleton_name }}"
    dest: "/var/www/{{ domain_name }}/{{ grav_name }} "
  tags: download_grav

- name: Install Grav core skeleton {{ skeleton_name }}
  unarchive:
    src: "/var/www/{{ domain_name }}/{{ grav_name }}"
    dest: "/var/www/{{ domain_name }}"
    remote_src: yes
    owner: www-data
    group: www-data
    mode: 0755
  tags: install_grav